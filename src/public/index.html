<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-signIn-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SignIn</title>
  </head>
  <body>
    <!-- is hidden firstly -->
    <div class="loader"><span class="loader__image"></span></div>
    <div class="signIn">
      <div class="logo"></div>
      <form class="signIn__form">
        <h1 class="signIn__form__title">Admin Login</h1>
        <p class="signIn__form__subtitle">
          Insert your credentials to continue
        </p>
        <div class="signIn__form__input">
          <i class="fas fa-user fa-lg"></i>
          <input
            class="username"
            type="text"
            placeholder="username"
            autofocus
          />
        </div>
        <div class="signIn__form__input">
          <i class="fas fa-key fa-lg"></i>
          <input class="password" type="password" placeholder="password" />
        </div>
        <span class="signIn__form__required"
          >* All the above fields are required</span
        >
        <input type="submit" value="Log IN" />
      </form>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
