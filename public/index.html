<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CertVerify</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1 class="header__title">New Participant?</h1>
        <p class="header__subtitle">
          Please, fill in with required information and registrate.
        </p>
      </div>
      <div class="main">
        <div class="registration">
          <div class="course">
            <div class="course__row">
              <div class="course__name">
                <select class="course__name__select" name="course">
                  <option value="select" selected disabled>
                    Select Course
                  </option>
                  <option class="course__name__option" value="BLSD">
                    BLSD
                  </option>
                  <option class="course__name__option" value="BLSD_T">
                    BLSD_T
                  </option>
                  <option class="course__name__option" value="ACLS">
                    ACLS
                  </option>
                  <option class="course__name__option" value="TH">TH</option>
                  <option class="course__name__option" value="other">
                    Other
                  </option>
                </select>
              </div>
              <div class="course__date">
                <input class="course__date__input" type="date" />
              </div>
            </div>
            <div class="course__row">
              <div class="course__credit">
                <input
                  class="course__credit__input"
                  type="number"
                  placeholder="Course Credit"
                />
              </div>
              <div class="course__reset">
                <input
                  type="button"
                  class="course__reset__input"
                  value="Reset All"
                />
              </div>
            </div>
          </div>
          <form class="form">
            <h2>Student data</h2>
            <input
              class="form__input name"
              type="text"
              name="name"
              placeholder="First Name..."
              pattern="[A-Za-z]{3,}"
              title="Up to three letters"
              required
            />
            <input
              class="form__input lName"
              type="text"
              name="name"
              placeholder="Last Name..."
              pattern="[A-Za-z]{3,}"
              title="Up to three letters"
              required
            />
            <input
              class="form__input email"
              type="email"
              name="name"
              placeholder="Email..."
              pattern="[a-z0-9.]{3,}+@{1}[a-z0-9.-]{3,}+.{1}[a-z]{2,}"
              title="Valid email: ex(testtest@test.com)"
              required
            />

            <input
              class="form__submit submit"
              type="submit"
              name="submit"
              id=""
              value="Add  Student"
            />
          </form>
        </div>
        <div class="statistics">
          <div class="statistics__info">
            <div class="statistics__row">
              <div class="statistics__data">
                <div class="statistics__data__value"><span> </span></div>
              </div>
              <div class="statistics__data">
                <h3 class="statistics__data__title">BLSD_T</h3>
                <div class="statistics__data__value">54</div>
              </div>
            </div>
            <div class="statistics__row">
              <div class="statistics__data">
                <h3 class="statistics__data__title">ACLS</h3>
                <div class="statistics__data__value">32</div>
              </div>
              <div class="statistics__data">
                <h3 class="statistics__data__title">TH</h3>
                <div class="statistics__data__value">39</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
